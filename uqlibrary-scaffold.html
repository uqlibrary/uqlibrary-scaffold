<!--
Reusable scaffold

##### Example

<uqlibrary-scaffold></uqlibrary-scaffold>

@element uqlibrary-scaffold
@blurb Reusable scaffold containing common styling and dynamic attributes
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-scaffold
-->

<polymer-element name="uqlibrary-scaffold" attributes="appTitle appMenuFile">
  <template>
    <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/element.css">
    <style>
      #coreScaffold /deep/ #drawerPanel #menuButton {
        display: none;
      }
      #coreScaffold /deep/ #drawerPanel core-toolbar {
        background-color: #4a075f;
      }
      #mainToolbar {
        width: 100%;
      }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
        #search {
            margin: 0 24px;
            background-color: rgba(255,255,255,0.16);
            border-radius: 2px;
            cursor: text;
        }
      #search:hover {
          background-color: rgba(255,255,255,0.24);
      }
    </style>
    <core-media-query query="max-width:620px" queryMatches="{{isNarrow}}"></core-media-query>
    <core-scaffold id="coreScaffold" responsiveWidth="{{width}}">
      <core-header-panel mode="seamed" id="coreHeaderPanel" navigation flex>
        <uqlibrary-menu menuFile="{{appMenuFile}}"></uqlibrary-menu>
      </core-header-panel>
      <div tool id="mainToolbar">
        <div horizontal layout>
          <div flex?="{{isNarrow}}">
            <core-icon-button icon="menu" class="{{ {hidden: drawerIsOpen} | tokenList }}" on-tap="{{onOpenMenu}}"></core-icon-button>
              {{appTitle}}
          </div>
            <div flex id="search" hidden?="{{isNarrow}}">
                <uqlibrary-search-input id="searchInput"></uqlibrary-search-input>
            </div>
            <div hidden?="{{!isNarrow}}">
                <uqlibrary-search-input id="narrowSearch"></uqlibrary-search-input>
            </div>
            <div>
                <uqlibrary-apps-button></uqlibrary-apps-button>
                <uqlibrary-notifications-button></uqlibrary-notifications-button>
                <uqlibrary-account-button hidden?="{{isNarrow}}"></uqlibrary-account-button>
            </div>

        </div>
      </div>
      <div><content></content></div>
    </core-scaffold>
  </template>
  <script>
    Polymer('uqlibrary-scaffold', {
      width: '256px',
      drawerIsOpen: false,

      ready: function () {
        this.addEventListener('uqlibrary-menu-close', this.onCloseMenu);
        this.$.coreScaffold.closeDrawer();
        if (! this.isNarrow) {
          this.width = '9999px';
        }
          this.$.narrowSearch.addEventListener('uqlibrary-search-input-clicked', function(e) {
              console.log('clicked search while narrow!');
          });
          this.$.search.addEventListener('uqlibrary-search-input-clicked', function(e) {
              console.log('clicked search!');
          });
      },

      onOpenMenu: function () {
        if (! this.isNarrow) {
          this.width = '256px';
        }
        this.$.coreScaffold.openDrawer();
        this.drawerIsOpen = true;
      },

      onCloseMenu: function () {
        this.$.coreScaffold.closeDrawer();
        if (! this.isNarrow) {
          this.width = '9999px';
        }
        this.drawerIsOpen = false;
      }
    });
  </script>
</polymer-element>
